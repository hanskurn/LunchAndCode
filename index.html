<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app.js"></script>
		<title>Shopping List</title>
	</head>
	<style>

		body
		{
			margin:0;
			padding:0;
			color:#999;
			font-family: "Georgia", SERIF;
		}
		.blue_header
		{
			background-color:#002776;
			border-bottom:5px solid #93D301;
			height:80px;
		}

		.blue_header h1, .blue_header h2, .blue_header h3
		{
			color:#fff;
		}
		h1,h2,h3,h4
		{
			font-weight:normal;
		}
		.goal_container
		{
			border-bottom:1px solid #DAE2E5;
		}
	</style>

	<body ng-app="ShoppingList">
		<div ng-controller="ListController as ctlr">
			<div class="blue_header">
					
					<div class="container">
						<h3>{{ctlr.name}}</h3>
					</div>

			</div>
			
			<div class="container">	
					<div>
					{{ctlr.calculateTotal() | currency:'$':2}}
					</div>
					<div class="goal_container" ng-repeat="shoppingItem in ctlr.shoppingList track by $index">
						<h2>{{$index+1}}. {{shoppingItem.item}}</h2>
						<div>{{shoppingItem.quantity}} X </div>
						<div>{{shoppingItem.price | currency:'$':2}}</div>
					</div>
			</div>

			<div class="container">
				
				<br/>
				<br/>
				<div>
						<form role="form">
							 <div class="form-group col-md-12">
							    <label for="email">Enter Name:</label>
							    <input ng-model="ctlr.name" type="text" class="form-control" id="goal">
							  </div>
							  <div class="form-group col-md-12">
							    <label for="email">Enter Item:</label>
							    <input ng-model="ctlr.newItem" type="text" class="form-control" id="goal">
							  </div>
							  <div class="form-group col-md-6">
							    <label for="pwd">Quantity:</label>
							    <input ng-model="ctlr.quantity" type="number" class="form-control" id="gStart">
							  </div>
							   <div class="form-group col-md-6">
							    <label for="pwd">Price:</label>
							    <input ng-model="ctlr.price" type="number" class="form-control" id="gEnd">
							  </div>
							  <button ng-click="ctlr.addItem()" class="btn btn-default">Add</button>
						</form>

				</div>
			</div>
		</div>

	</body>

</html>
