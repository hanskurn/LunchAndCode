<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		
	</head>
	<style>

		body
		{
			margin:0;
			padding:0;
			color:#999;
			font-family: "Georgia", SERIF;
		}
		.blue_header
		{
			background-color:#002776;
			border-bottom:5px solid #93D301;
			height:80px;
		}

		.blue_header h1, .blue_header h2, .blue_header h3
		{
			color:#fff;
		}
		h1,h2,h3,h4
		{
			font-weight:normal;
		}
		.goal_container
		{
			border-bottom:1px solid #DAE2E5;
		}
	</style>

	<body>
			<div class="blue_header">
					
					<div class="container">
						<h3>#Gym Goals</h3>
					</div>

			</div>
			
			<div class="container">
					<div class="goal_container"><h2>1. Get Fit</h2></div>
					<div class="goal_container"><h2>2. 100 Daily Pushups</h2></div>
					<div class="goal_container"><h2>3. Zumba the night away</h2></div>
			</div>

			<div class="container">
				
				<br/>
				<br/>
				<div>
						<form role="form">
							  <div class="form-group col-md-12">
							    <label for="email">Enter Goal:</label>
							    <input type="text" class="form-control" id="goal">
							  </div>
							  <div class="form-group col-md-6">
							    <label for="pwd">Goal Start:</label>
							    <input type="text" class="form-control" id="gStart">
							  </div>
							   <div class="form-group col-md-6">
							    <label for="pwd">Goal End:</label>
							    <input type="text" class="form-control" id="gEnd">
							  </div>
							  <button type="submit" class="btn btn-default">Submit</button>
						</form>

				</div>
			</div>

	</body>

</html>
