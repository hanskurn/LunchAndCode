<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app.js"></script>
		<title>Gym Goals</title>
	</head>
	<style>

		body
		{
			margin:0;
			padding:0;
			color:#999;
			font-family: "Georgia", SERIF;
		}
		.blue_header
		{
			background-color:#002776;
			border-bottom:5px solid #93D301;
			height:80px;
		}

		.blue_header h1, .blue_header h2, .blue_header h3
		{
			color:#fff;
		}
		h1,h2,h3,h4
		{
			font-weight:normal;
		}
		.goal_container
		{
			border-bottom:1px solid #DAE2E5;
		}
	</style>

	<body ng-app="GymGoals">
		<div ng-controller="ListController as ctlr">
			<div class="blue_header">
					
					<div class="container">
						<h3>#Gym Goals</h3>
					</div>

			</div>
			
			<div class="container">
					<div class="goal_container" ng-repeat="goalItem in ctlr.goals track by $index">
						<h2>{{$index+1}}. {{goalItem.goal}}</h2>
						<h3>{{goalItem.start}}</h3>
						<h3>{{goalItem.endGoal}}</h3>
						<h3>{{ctlr.calculatePercentageChange(goalItem.start, goalItem.endGoal) | number:0}}%</h3>
					</div>
			</div>

			<div class="container">
				
				<br/>
				<br/>
				<div>
						<form role="form">
							  <div class="form-group col-md-12">
							    <label for="email">Enter Goal:</label>
							    <input ng-model="ctlr.newGoal" type="text" class="form-control" id="goal">
							  </div>
							  <div class="form-group col-md-6">
							    <label for="pwd">Goal Start:</label>
							    <input ng-model="ctlr.start" type="number" class="form-control" id="gStart">
							  </div>
							   <div class="form-group col-md-6">
							    <label for="pwd">Goal End:</label>
							    <input ng-model="ctlr.goalEnd" type="number" class="form-control" id="gEnd">
							  </div>
							  <button ng-click="ctlr.addGoal()" class="btn btn-default">Submit</button>
						</form>

				</div>
			</div>
		</div>

	</body>

</html>
